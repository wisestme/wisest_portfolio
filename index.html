<html lang="en" dir="ltr">

  <body class="landing">
    <div class="overlay">

    </div>
    <div class="wrapper">
      <div class="enter-icon animated shake">
        <a href="home2.html">
          <svg height="40" width="40" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="door-open" class="svg-inline--fa fa-door-open fa-w-20" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path x="0" y="22" fill="#fff" d="M624 448h-80V113.45C544 86.19 522.47 64 496 64H384v64h96v384h144c8.84 0 16-7.16 16-16v-32c0-8.84-7.16-16-16-16zM312.24 1.01l-192 49.74C105.99 54.44 96 67.7 96 82.92V448H16c-8.84 0-16 7.16-16 16v32c0 8.84 7.16 16 16 16h336V33.18c0-21.58-19.56-37.41-39.76-32.17zM264 288c-13.25 0-24-14.33-24-32s10.75-32 24-32 24 14.33 24 32-10.75 32-24 32z"></path></svg>
        </a>
      </div>

      <section class="about">

        <div class="auto-type">
          <p id="auto"></p>
          <p id="auto2"></p>
        </div>
        <h1>I am Chijioke Nwagwu</h1>
        <h2>The wisest Front End Web Developer</h2>
      </section>
    </div>

    <script>
      let i = 0;
      let text = 'Teacher + Web Developer @ FMVR';
      let j = 0;
      let text2 = 'I also freelance';
      let speed = 50;

      let textSpace = document.getElementById('auto');

      function autoType() {
        if (i < text.length) {
          textSpace.innerHTML += text.charAt(i);
          i++;
          setTimeout(autoType, speed);
        } else if (i === text.length) {
          autoType2();
        }
      }

      autoType();
      // document.addEventListener('DOMContentLoaded', function() {
      //     autoType();
      //     //autoDelete();
      //
      // }, false);

      let textSpace2 = document.getElementById('auto2');

      function autoType2() {
        if (j < text2.length) {
          textSpace2.innerHTML += text2.charAt(j);
          j++;
          setTimeout(autoType2, speed);
        }
      }
    </script>
  </body>
